<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Oceanos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-Frame-Options" content="allow" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <!-- CSS (tempus Dominus is the successor to the very popular "eonasdan/bootstrap-datetimepicker") -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />



    
  </head>

  <body>
    <div class="container">
      
      <!-- Weather summary card -->
      <div itemprop="event" itemscope itemtype="http://schema.org/Event">
        <article class="weather-card btn" onclick="javascript:const modal=new bootstrap.Modal(document.getElementById('myModal'));modal.show();">
          <p itemprop="location" class="weather-card-location"></p>
          <p itemprop="about" class="weather-card-state"></p>
          <ul class="weather-card-info list-unstyled">
            <li itemprop="about" class="weather-card-info-item weather-card-precipitation" ></li>
            <li itemprop="about" class="weather-card-info-item weather-card-temp" ></li>
            <li itemprop="about" class="weather-card-info-item weather-card-humidity" ></li><br/>
            <li itemprop="about" style="justify-content: right;align-items: right; display: flex; padding-right: 1em;">
              <button class="btn btn-success" onclick="const m = new bootstrap.Modal(document.getElementById('myModal')); m.show();">
                Cambiar Ciudad
              </button>
            </li>  
          </ul>
        </article>     
      </div>

      <!-- Modal: select maritime zone -->
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Seleccione zona</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label class="form-check">
                <input type="radio" class="form-check-input" checked name="areaCode" value="37.95,-0.67" onclick="zone='Torrevieja';"> Torrevieja
              </label><br>
              <label class="form-check">
                <input type="radio" class="form-check-input" name="areaCode" value="37.58486,-0.984508" onclick="zone='Cartagena';"> Cartagena
              </label><br>
              <label class="form-check">
                <input type="radio" class="form-check-input" name="areaCode" value="37.737780,-0.734705" onclick="zone='La Manga';"> La Manga
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="selectarea" type="button" class="btn btn-primary" onclick="selectedArea()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>


      <br />

      <!-- Day selector -->
      <div class="mb-3">
        <select class="form-select" id="date" onchange="onChangeDateSelection();" ></select>
      </div>

      <!-- ðŸŒ¬ï¸ Hourly forecast -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr >
              <th scope="col">Hora</th>
              <th scope="col">Precip.</th>
              <th scope="col">Olas</th>
              <th scope="col">Viento</th>
              <th scope="col">Direccion</th>
            </tr>
          </thead>
          <tbody id="hour-tbody"></tbody>
        </table>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
